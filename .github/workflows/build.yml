name: Build APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Clean + Build
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew clean assembleDebug --stacktrace

      # 4️⃣ List all APKs (Debugging)
      - name: List APKs
        run: |
          echo "Looking for APKs..."
          find app/build/outputs/ -name "*.apk"

      # 5️⃣ Upload APK as Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elly-el-barra-apk
          path: "app/build/outputs/**/*.apk"
